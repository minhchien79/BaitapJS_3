<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số n" type="number" class="form-control" id="inputNumber">
                </div>
                <button id="btnNumber" type="button" class="btn btn-primary">Thêm số</button>
                <p class="alert alert-success" id="txtResult"></p>

                <h2>Tổng số dương</h2>
                <button id="btnSoduong" type="button" class="btn btn-primary">Tính tổng</button>
                <p class="alert alert-success" id="txtSoduong"></p>

                <h2>Đếm số dương</h2>
                <button id="btnDemSoduong" type="button" class="btn btn-primary">Đếm số</button>
                <p class="alert alert-success" id="txtDemSoduong"></p>

                <h2>Tìm số nhỏ nhất</h2>
                <button id="btnSoNhoNhat" type="button" class="btn btn-primary">Tìm số nhỏ nhất</button>
                <p class="alert alert-success" id="txtSoNhoNhat"></p>

                <h2>Tìm số dương nhỏ nhất</h2>
                <button id="btnSoDuongNhoNhat" type="button" class="btn btn-primary">Tìm số dương nhỏ nhất</button>
                <p class="alert alert-success" id="txtSoDuongNhoNhat"></p>

                <h2>Tìm số chẵn cuối cùng</h2>
                <button id="btnSoChanCuoi" type="button" class="btn btn-primary">Tìm số chẵn</button>
                <p class="alert alert-success" id="txtSoChanCuoi"></p>

                <h2>Đổi chỗ</h2>
                <div class="form-group">
                    <input placeholder="Nhập số vị trí 1" type="number" class="form-control" id="soViTri1">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập số vị trí 2" type="number" class="form-control" id="soViTri2">
                </div>
                <button id="btnDoiCho" type="button" class="btn btn-primary">Đổi chỗ</button>
                <p class="alert alert-success" id="txtDoiCho"></p>

                <h2>Sắp xếp tăng dần</h2>
                <button id="btnSapXep" type="button" class="btn btn-primary">Sắp xếp</button>
                <p class="alert alert-success" id="txtSapXep"></p>

                <h2>Tìm số nguyên tố đầu tiên</h2>
                <button id="btnSoNT" type="button" class="btn btn-primary">Tìm số nguyên tố</button>
                <p class="alert alert-success" id="txtSoNT"></p>

                <h2>Đếm số nguyên</h2>
                <div class="form-group">
                    <input placeholder="Nhập số" type="number" class="form-control" id="inputNhapSo">
                </div>
                <button id="btnSoNguyen" type="button" class="btn btn-primary">Thêm số</button>
                <p class="alert alert-success" id="txtSoNguyen"></p>
                <button id="btnDemSoNguyen" type="button" class="btn btn-primary">Đếm số nguyên</button>
                <p class="alert alert-success" id="txtDemSoNguyen"></p>

                <h2>So sánh số lượng số âm và dương</h2>
                <button id="btnSoSanh" type="button" class="btn btn-primary">So sánh</button>
                <p class="alert alert-success" id="txtSoSanh"></p>



            </form>


        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
